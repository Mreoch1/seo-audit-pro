<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="1000" cy="100" r="80" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="200" r="60" fill="white" opacity="0.1"/>
  <circle cx="1050" cy="350" r="100" fill="white" opacity="0.05"/>
  
  <!-- Main content -->
  <g transform="translate(100, 200)">
    <!-- Logo/Icon -->
    <rect x="0" y="0" width="120" height="120" rx="24" fill="white" opacity="0.2"/>
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">SEO</text>
    
    <!-- Main heading -->
    <text x="0" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">SEO Audit Pro</text>
    
    <!-- Subheading -->
    <text x="0" y="260" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)">Agency-Grade SEO Audits</text>
    <text x="0" y="300" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)">Starting at $19</text>
    
    <!-- Features -->
    <g transform="translate(0, 360)">
      <circle cx="15" cy="15" r="8" fill="#10b981"/>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="24" fill="white">Professional PDF Reports</text>
      
      <circle cx="15" cy="55" r="8" fill="#10b981"/>
      <text x="35" y="60" font-family="Arial, sans-serif" font-size="24" fill="white">Prioritized Action Plans</text>
      
      <circle cx="15" cy="95" r="8" fill="#10b981"/>
      <text x="35" y="100" font-family="Arial, sans-serif" font-size="24" fill="white">Step-by-Step Fixes</text>
    </g>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="580" width="1200" height="50" fill="white" opacity="0.1"/>
</svg>

